apiVersion: v1
kind: Pod
metadata:
  name: pod-dpdk
  annotations:
    k8s.v1.cni.cncf.io/networks: sriov-net2, sriov-net2
spec:
  containers:
  - name: appcntr1 
    image: zenghui/centos-dpdk-debug
    #image: zenghui/centos-dpdk
    #image: bmcfall/dpdk-app-centos
    #image: quay.io/pliurh/dpdk_app
    imagePullPolicy: IfNotPresent
    securityContext:
#     privileged: true
     capabilities:
       add: ["IPC_LOCK"]
    command: [ "/bin/bash", "-c", "--" ]
    args: [ "while true; do sleep 300000; done;" ]
    resources:
      requests:
        openshift.io/intelnics: '2'
#        memory: 100Mi
        hugepages-1Gi: 4Gi
        cpu: '8'
      limits:
        openshift.io/intelnics: '2'
        hugepages-1Gi: 4Gi
        cpu: '8'
#        memory: 100Mi
    volumeMounts:
    - mountPath: /mnt/huge
      name: hugepage
      readOnly: False
  volumes:
  - name: hugepage
    emptyDir:
      medium: HugePages
