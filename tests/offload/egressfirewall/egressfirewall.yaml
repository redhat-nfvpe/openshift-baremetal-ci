apiVersion: k8s.ovn.org/v1
kind: EgressFirewall
metadata:
  name: default
  namespace: egressfirewall
spec:
  egress: 
  - type: Allow
    to:
      cidrSelector: 172.22.0.0/24
  - type: Allow
    to:
      cidrSelector: google.com
  - type: Deny
    to:
      dnsName: redhat.com
  - type: Deny
    to:
      cidrSelector: 0.0.0.0/0
